<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple DOM example</title>
  <style>
    .bluetext {
      color: blue;
    }

    .redtext {
      color: red;
    }
  </style>
</head>

<body>
  <section>
    <img class="dino" src="img/dino.jpeg" alt="dino image">
    <p class="text bluetext">Lorem ipsum dolor sit, perspiciatis.</p>
    <ul>
      <li>Phyton</li>
      <li>JavaScript</li>
    </ul>

    <button class="submit">
      Submit
    </button>
    <button class="submit">
      Submit
    </button>

    <script>
      let btn = document.querySelector('button.submit');
      btn.addEventListener('click', () => { document.querySelector('p').classList.add('redtext'); })
      btn.addEventListener('mouseenter', () => { console.log('button mousenter') })
      btn.addEventListener('mouseleave', () => { console.log('button mouseleave') })

    </script>
</body>

</html>
